<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function running_list(){
        var xhr = new XMLHttpRequest();
        xhr.open("GET" , "http://18.215.158.12/cgi-bin/list_docker.py");
        xhr.send()
        xhr.onreadystatechange = function(){
            if (this.readyState==4){
                let a = this.responseText
                document.getElementById("content").innerHTML = a;
            }
        }
    }



    function image_download() {
            var xhr = new XMLHttpRequest();
            k=document.getElementById("abc").value
            xhr.open("GET" , "http://18.215.158.12/cgi-bin/docker_image_download.py?q="+k);
            xhr.send()
            xhr.onreadystatechange = function(){
                    if (this.readyState==4){
                            let a = this.responseText
                            document.getElementById("image_download").innerHTML = a;
                }
          }

    }

    function list_images(){
          var xhr = new XMLHttpRequest();
          xhr.open("GET" , "http://18.215.158.12/cgi-bin/list_image.py");
          xhr.send()
          xhr.onreadystatechange = function(){
              if (this.readyState==4){
                  let b = this.responseText
                  document.getElementById("image_list").innerHTML = b;
              }
         }
    }



</script>
<body>
    <h1>Welcome to our Container Services. . .</h1>


    <input id ="abc"/>
    <button onclick="running_list()">Containers List </button>

    <button onclick="image_download()">Pull Image </button>



    <button onclick="list_images()">List Images </button>

    <div id="content"></div>
    <div id="image_download"> </div>
    <div id="image_list"> </div>

</body>
</html>
